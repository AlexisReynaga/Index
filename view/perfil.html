<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Cafetería de Ingeniería</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- CSS general -->
    <link rel="stylesheet" href="/css/perfil.css">  <!-- CSS específico para perfil -->
</head>

<body>

    <!-- Barra de navegación -->
    <header class="cart-header"> <!-- Estilo de barra de navegación similar al carrito -->
        <div class="cart-logo">
            <h1>CAFETERIA DE INGENIERIA</h1>
        </div>
        <nav class="cart-nav">
            <a href="index.html">Inicio</a>
            <a href="menu.html">Menú</a>
            <a href="cart.html">Carrito</a>
            <a href="perfil.html" class="contact-btn">Perfil</a>
        </nav>
    </header>

    <!-- Contenedor de perfil -->
    <div class="profile-container">
        <header class="profile-header">
            <h1>Perfil de Usuario</h1>
        </header>

        <div class="profile-photo">
            <img src="/imagenes/perfil.jpg" alt="Foto de Perfil">
        </div>

        <div class="profile-info">
            <div class="profile-field">
                <label>Nombre:</label>
                <p>Alexis Saúl</p>
            </div>
            <div class="profile-field">
                <label>Clave Única:</label>
                <p>12345678</p>
            </div>
            <div class="profile-field">
                <label>Email:</label>
                <p>alexis@example.com</p>
            </div>
        </div>

        <div class="profile-buttons">
            <button class="edit-button">Editar Perfil</button>
            <button class="save-button">Guardar Cambios</button>
        </div>
    </div>

</body>
</html>
